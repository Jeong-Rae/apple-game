<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Apple Game</title>
        <!-- Tailwind CSS CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="controls" class="p-4">
            <div id="btn-container" class="flex space-x-4">
                <button
                    id="check-areas-btn"
                    class="btn bg-blue-500 text-white py-2 px-4 rounded"
                >
                    가능한 사과 확인하기
                </button>
                <button
                    id="reset-btn"
                    class="btn bg-red-500 text-white py-2 px-4 rounded"
                >
                    새로하기
                </button>
                <button
                    id="show-scoreboard-btn"
                    class="btn bg-green-500 text-white py-2 px-4 rounded"
                >
                    점수판 보기
                </button>
            </div>
            <div id="total-score" class="mt-4 text-lg font-bold">
                현재 점수 : 0
            </div>
        </div>
        <div id="game-board" class="p-4"></div>

        <!-- 사용자네임 Input Modal -->
        <div
            class="username-modal fixed z-10 inset-0 overflow-y-auto hidden"
            aria-labelledby="modal-title"
            role="dialog"
            aria-modal="true"
        >
            <div
                class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
            >
                <div
                    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
                    aria-hidden="true"
                ></div>
                <span
                    class="hidden sm:inline-block sm:align-middle sm:h-screen"
                    aria-hidden="true"
                    >&#8203;</span
                >
                <div
                    class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
                >
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div
                                class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left"
                            >
                                <h3
                                    class="text-lg leading-6 font-medium text-gray-900"
                                    id="modal-title"
                                >
                                    사용자명을 입력해주세요
                                </h3>
                                <div class="mt-2">
                                    <input
                                        type="text"
                                        name="apple-username"
                                        id="apple-username"
                                        class="block w-full border-2 sm:text-sm border-gray-400 rounded-md py-1 px-2 focus:outline-none"
                                        placeholder="Yejoo"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div
                        class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse"
                    >
                        <button
                            type="button"
                            id="register-btn"
                            class="ml-3 w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm"
                        >
                            등록하기
                        </button>
                        <button
                            type="button"
                            id="cancel-btn"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm"
                        >
                            취소하기
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal HTML -->
        <div
            id="scoreboard-modal"
            class="fixed inset-0 bg-gray-500 bg-opacity-75 z-50 flex items-center justify-center hidden"
        >
            <div
                class="border text-card-foreground bg-white dark:bg-gray-950 rounded-lg shadow-lg w-full max-w-md p-6"
                data-v0-t="card"
            >
                <div class="flex flex-col space-y-1.5 p-6 border-b pb-4">
                    <div class="grid gap-2">
                        <h3
                            class="whitespace-nowrap tracking-tight text-lg font-bold"
                        >
                            Ranking Scoreboard
                        </h3>
                        <p class="text-gray-500 dark:text-gray-400"></p>
                    </div>
                </div>
                <div class="p-6 py-4">
                    <div class="grid gap-2 scoreboard-content">
                        <!-- Scores will be injected here -->
                    </div>
                </div>
                <div class="items-center p-6 border-t pt-4 flex justify-end">
                    <button
                        id="close-modal-btn"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
                    >
                        Close
                    </button>
                </div>
            </div>
        </div>

        <script src="game.js"></script>
    </body>
</html>
